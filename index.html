<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Profit</title>
</head>
<body>
    <main>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome completo" required maxlength="100">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(XX)XXXXXXXXX" maxlength="12" required>
            <label for="agencia">Agência:</label>
            <input type="number" id="agencia" maxlength="4" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" maxlength="8" placeholder="minimo 8 caracteres" required>
            <p>Caso na têm conta,<a href="cadastrar.html">Casdatre</a></p>
            <button>Entrar</button>



            
        </div>
    </main>
</body>
</html>
