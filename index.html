<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco Profit</title>
</head>
<body>
    <main>
        <img src="imagem/default_765x625.png" alt="logo_Banco_Profit">
        <form >
            <h2 class="login">Login</h2>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome completo" required maxlength="100">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="XX XXXXX-XXXX" minlength="12" maxlength="12" required >
            
            <label for="agencia">Agência:</label>
            <input type="number" id="agencia"  minlength="4" maxlength="4" required >
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" minlength="8" maxlength="8" placeholder="minimo 8 caracteres" required>
            
            <p>Caso na têm conta <a href="cadastrar.html">Casdatre-se</a></p>
            
            <input type="submit"  class="enviar" value="Enviar">
        </form>
    </main>
</body>
</html>
